<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
    <script src="frontend/main.js"></script>
    <link rel="stylesheet" href="frontend/styles.css">
    <title>Lunch voting token</title>
</head>
<body onload="init()">

<header>
    <h1>Lunch Voting Token</h1>
    <div class="actions">
        <button id="startVoting" onclick="startVoting()">Start voting</button>
        <button id="endVoting" onclick="endVoting()">End voting</button>
        <button onclick="refreshData()">Refresh data</button>
        <button id="connectMetamaskButton" onclick="connect()">Connect metamask</button>
    </div>
</header>

<section class="content">
    <section class="participants">
        <h3>Participants:</h3>
        <div id="participantList">
            No participants.
        </div>
        <form id="newParticipantForm" onsubmit="addParticipant()">
            <input id="newParticipantAddress" type="text" placeholder="Wallet address"/>
            <input id="newParticipantName" type="text" placeholder="Participant name"/>
            <button type="submit">Add</button>
        </form>
    </section>
    <section class="options">
        <h3>Options:</h3>
        <ul id="optionList"></ul>
        <form id="newOptionForm" onsubmit="addOption()">
            <input id="newOptionName" type="text" placeholder="Option name"/>
            <button type="submit">Add</button>
        </form>
    </section>
    <section class="summary">
        <h3 id="myBalance">My balance: unknown</h3>
        <h3 id="lastWinner">Last winner: unknown</h3>
    </section>
</section>

<footer>
    <a href="https://linkedin.com/in/perdekdawid" target="_blank">
        <img src="assets/li-logo.png" alt="LinkedIn profile link"/>
    </a>
    <a href="https://github.com/superdyzio" target="_blank">
        <img src="assets/gh-logo.png" alt="GitHub profile link"/>
    </a>
</footer>

</body>
</html>
